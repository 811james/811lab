<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>811实验室 - 项目展示</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">811实验室</div>
            <ul class="nav-links">
                <li><a href="#home">首页</a></li>
                <li><a href="#projects">项目</a></li>
                <li><a href="#about">关于我们</a></li>
                <li><a href="#contact">联系方式</a></li>
            </ul>
        </nav>
    </header>

    <main>

            <p>811实验室致力于前沿技术研究和创新项目开发。</p>
        </section>

        <section id="contact" class="contact">
            <h2>联系我们</h2>
            <div class="contact-info">
                <p><i class="fas fa-envelope"></i> 邮箱：example@example.com</p>
                <p><i class="fas fa-map-marker-alt"></i> 地址：某某大学</p>
            </div>
        </section>

    <footer>
        <p>&copy; 2024 811实验室. All rights reserved.</p>
    </footer>
